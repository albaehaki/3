<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>mixing color</title>
</head>

<body>
    <h1>Mixing Color</h1>
    <div class="slider">
        <div class="kotak red"></div>
        <input type="range" class="merah" min="0" max="255">
        <div class="kotak green"></div>
        <input type="range" class="hijau" min="0" max="255">
        <div class="kotak blue"></div>
        <input type="range" class="biru" min="0" max="255">
    </div>
</body>
<script src="script.js"></script>

</html>
