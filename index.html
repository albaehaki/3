<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>mixing color</title>
</head>

<body>
    <h1 id="judul">Mixing Color</h1>
    <div class="slider">
        <div class="kotak red"></div>
        <input type="range" class="merah input" min="0" max="255">
        <div class="kotak green"></div>
        <input type="range" class="hijau input" min="0" max="255">
        <div class="kotak blue"></div>
        <input type="range" class="biru input" min="0" max="255">
    </div>
    <div class="codewarna">
        <div class="prgb">
            <p>Code warna rgb</p>
        </div>
        <p class="codergb">code warna</p>
    </div>
    <div class="codewarna">
        <div class="phex">
            <p>Code warna hex</p>
        </div>
        <p class="codehex">code warna</p>
    </div>
</body>
<script src="script.js"></script>

</html>
